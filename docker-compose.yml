services:
  celerity:
    container_name: celerity
    image: celerity
    # image: ghcr.io/thaddeuskkr/celerity:latest
    build: .
    env_file:
      - .env
    environment:
      LAVALINK_URL: lavalink:6969
      TZ: Asia/Singapore

  lavalink:
    container_name: lavalink
    image: ghcr.io/drschlaubi/lavalink:7c03b48
    restart: on-failure
    ports:
      - 6969:6969
    volumes:
      - ./application.yml:/opt/Lavalink/application.yml:ro